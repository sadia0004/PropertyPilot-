<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Form</title>


  <style>
    body {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      background-image: url("https://images.pexels.com/photos/6863329/pexels-photo-6863329.jpeg");
      background-size: cover;

    }

    .Rentform {
      display: flex;
      margin: 10px 10px 10px 10px;
      gap: 100px;


    }

    .parent {
      border: 2px solid black;
      border-radius: 5%;
      box-shadow: 5px 4px 2px rgb(118, 59, 17);
      height: 450px;
      width: 380px;
      padding: 10%;
      background-color: rgb(242, 206, 134);
      display: flex;
      flex-direction: column;
      gap:5px;


    }

    .child {
      padding: 8px;
      border-radius: 4px;
    }

    .button {
      background-color: rgb(46, 85, 224);
      border: 1px solid blue;
      border-radius: 5px;
      width: 60px;

    }

    .button :hover {
      background-color: rgb(107, 138, 210);
    }
  </style>
</head>


<body>


  <form class="Rentform">

    <div class="parent">
      <h2>Rent Receipt Form</h2>

      <label for="nam">Enter Tenant Name:</label>
      <input class="child" type="text" placeholder="Enter Your Name" name="nam">


      <label for="aptNo">Enter Apartment No:</label>
      <input class="child" type="text" placeholder="Enter Apartment No" name="aptNo">


      <label for="rent">Enter Rent Amount:</label>
      <input class="child" type="number" placeholder="Enter Rent Amount" name="rent">



      <label for="date">Enter Date:</label>
      <input class="child" type="datetime-local" name="date">



      <label for="rent">Enter Due Amount</label>
      <input class="child" type="text" placeholder="Enter Due Amount" name="rent">


      <button class="button child">Submit</button>

    </div>

  </form>
</body>

</html>
